apiVersion: v1
kind: Service
metadata:
  name: stateful
  labels:
    project: octant
spec:
  ports:
    - port: 80
      name: web
  selector:
    app: stateful
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
  labels:
    project: octant
spec:
  selector:
    matchLabels:
      app: stateful
  serviceName: "nginx"
  replicas: 3
  template:
    metadata:
      labels:
        app: stateful
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
              name: web
          volumeMounts:
            - name: www
              mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
    - metadata:
        name: www
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "hostpath" # this storage class must exist in your cluster
        resources:
          requests:
            storage: 1Gi
